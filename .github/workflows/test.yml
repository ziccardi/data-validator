name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'

    - name: Installing dependencies
      run: npm install

    - name: Check code style
      run: npm run check

    - name: Build
      run: npm run compile

    - name: Running tests
      run: npm run test
